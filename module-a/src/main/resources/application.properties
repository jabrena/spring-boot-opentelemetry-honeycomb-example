spring.application.name=module-a
otel.resource.attributes.service.name=module-a
server.port=8080

# Module B URL - Docker network hostname when running in compose
module-b.url=http://module-b:8080

# OpenTelemetry OTLP exporter (OpenTelemetry starter, Docker network hostname)
otel.exporter.otlp.traces.endpoint=http://otel-collector:4318/v1/traces
